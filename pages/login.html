<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - HelPet</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>

<header>
    <div class="logo"><strong>HelPet</strong></div>
    <nav>
        <a href="../index.html">Inicio</a>
        <a href="#">Paseadores</a>
        <a href="#">Cómo Funciona</a>
    </nav>
</header>

<section class="login-container">
    <div class="login-form">
        <h2>Iniciar Sesión</h2>
        <form id="formulario-login" action="../php/login.php" method="POST">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="tipo_usuario">Tipo de usuario:</label>
                <select id="tipo_usuario" name="tipo_usuario" required>
                    <option value="">Seleccione tipo de usuario</option>
                    <option value="dueño">Dueño de mascota</option>
                    <option value="paseador">Paseador</option>
                </select>
            </div>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <div class="register-link">
            <p>¿No tienes una cuenta? <a href="registro_dueño.html">Regístrate aquí</a></p>
        </div>
    </div>
</section>

<footer>
    <p>© 2025 HelPet - Todos los derechos reservados</p>
</footer>

<script src="../assets/js/login.js"></script>
</body>
</html>
