<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Paseador - HelPet</title>
  <link rel="stylesheet" href="../assets/css/registro.css">
</head>
<body>

<header>
    <div class="logo"><strong>HelPet</strong></div>
    <nav>
        <a href="../index.html">Inicio</a>
        <a href="#">Paseadores</a>
        <a href="#">Cómo Funciona</a>
    </nav>
</header>

<main class="contenedor azul">
  <div class="tarjeta">
    <h2>Registro de Paseador</h2>
    <form action="../php/registro_paseador.php" method="POST">
      
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Tu número de contacto" required>

      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion" placeholder="Tu dirección" required>

      <label for="experiencia">Años de experiencia</label>
      <input type="number" id="experiencia" name="experiencia" min="0" max="50" placeholder="Ej. 2" required>

      <label for="disponibilidad">Disponibilidad</label>
      <select id="disponibilidad" name="disponibilidad" required>
        <option value="">Seleccione una opción</option>
        <option value="Mañanas">Mañanas</option>
        <option value="Tardes">Tardes</option>
        <option value="Jornada completa">Jornada completa</option>
        <option value="Fines de semana">Fines de semana</option>
      </select>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>

      <button type="submit" class="azul">Registrarme</button>

      <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </form>
  </div>
</main>

<footer>
  <p>© 2025 HelPet. Todos los derechos reservados.</p>
</footer>

</body>
</html>
